<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loop Slider</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    overflow: hidden;
}

.slider {
    width: 90%;
    max-width: 1200px;
    overflow: hidden;
    position: relative;
}

.slider-track {
    display: flex;
    width: calc(250px * 8); /* Adjust based on number of slides */
    animation: scroll 10s linear infinite;
}

.slide {
    width: 250px;
    flex-shrink: 0;
    margin: 10px;
    border-radius: 15px;
    overflow: hidden;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
}

/* Different heights */
.tall {
    height: 300px;
}

.short {
    height: 200px;
}

@keyframes scroll {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(-50%);
    }
}

    </style>
</head>
<body>

    <div class="slider">
        <div class="slider-track">
            <div class="slide tall"><img src="./assets/images/hpme-slide-1.png" alt="Person 1"></div>
            <div class="slide short"><img src="./assets/images/hpme-slide-2.png" alt="Person 2"></div>
            <div class="slide tall"><img src="./assets/images/hpme-slide-3.png" alt="Person 3"></div>
            <div class="slide short"><img src="./assets/images/hpme-slide-4.png" alt="Person 4"></div>
            
            <!-- Duplicate slides for infinite effect -->
            <div class="slide tall"><img src="./assets/images/hpme-slide-1.png" alt="Person 1"></div>
            <div class="slide short"><img src="./assets/images/hpme-slide-2.png" alt="Person 2"></div>
            <div class="slide tall"><img src="./assets/images/hpme-slide-3.png" alt="Person 3"></div>
            <div class="slide short"><img src="./assets/images/hpme-slide-4.png" alt="Person 4"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
    

    </script>
</body>
</html>
