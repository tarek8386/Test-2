<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Animation</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Base Styles */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    text-align: center;
}

.section-heading-wrapper {
    opacity: 0; /* Hide initially */
    animation: fadeIn 1.5s ease-in-out forwards;
}

/* Heading Styling */
.common-heading {
    font-size: 28px;
    font-weight: bold;
    color: #222;
}

.common-span-text {
    color: #e74c3c;
}

.common-sub-heading {
    font-size: 18px;
    color: #666;
    margin-top: 10px;
}

/* Animation Effects */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Apply animations */
.fade-in-up {
    animation: fadeIn 1.5s ease-in-out forwards;
}

.slide-in-left {
    animation: slideInLeft 1.5s ease-in-out forwards;
}

    </style>
</head>
<body>

    <div class="section-heading-wrapper">
        <h3 class="common-heading fade-in-up">Why Choose 
            <span class="common-span-text">SerSkillInter</span>
        </h3>
        <h4 class="common-sub-heading slide-in-left">
            Gain clarity & achieve your financial goals with expert guidance.
        </h4>
    </div>

</body>
</html>
